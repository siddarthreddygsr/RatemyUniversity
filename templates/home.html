{% extends "base.html" %}

{% block content %}
    <div class="card-wrapper">
        <div class="card">
            <h1 class="center">Create an account</h1>
            <form name="signup_form">

                <label for="username">Username</label>
                <input type="text" name="username" class="field" required>

                <label for="email">e-mail</label>
                <input type="email" name="email" class="field" required>

                <label for="password">Password</label>
                <input type="password" name="password" class="field" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" class="field" required>

                <input type="submit" value="Sign up" class="btn">

                <p class="error error--hidden"></p>

            </form>
        </div>
    </div>

{% endblock %}
